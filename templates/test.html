<!DOCTYPE html>
<html>
<head>
<title>Test-Seite</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/weather.css') }}">

<style>
body,h1 {font-family: "Raleway", Arial, sans-serif}
h1 {letter-spacing: 6px}
.w3-row-padding img {margin-bottom: 12px}
</style>
</head>
<body>

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

<!-- Header -->
<header class="w3-panel w3-center w3-opacity" style="padding:128px 16px">
  <h1 class="w3-xlarge">Test Seite</h1>
  <h1>Wetter Appp</h1>
  
  <div class="w3-padding-32">
    <div class="w3-bar w3-border">
      <a href="/" class="w3-bar-item w3-button">Home</a>
      <a href="/weather" class="w3-bar-item w3-button w3-light-grey">Wetter</a>
      <a href="/test" class="w3-bar-item w3-button">Test-Seite</a>
      <a href="#" class="w3-bar-item w3-button w3-hide-small">Nichts</a>
    </div>
    <form action="/weather" method = "POST">
    <label for="Stadt">Gib eine Stadt ein:</label><br>
    <input type="text" name="Stadt"><br><br>
    <input type="submit" value="Check!">
  </form>
  </div>
</header>

<!-- Photo Grid -->

<div class="w3-row-padding w3-grayscale" style="margin-bottom:128px">
    
  <div class="w3-half">
    </div>
<article class="widget">
  <div class="weatherIcon"><i class="wi wi-day-cloudy"></i></div>
  <div class="weatherInfo">
    <div class="temperature">platz<span>&deg;</span></div>
    <div class="description">    
      <div class="weatherCondition">plat</div>    
      <div class="place">city</div>
    </div>
  </div>
  <div class="date">datum</div>
</article>
</div>
  </div>

  
</div>

  
 <!-- End Page Content -->

<footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-large">

  <p>Powered by <a href="https://github.com/KoesterJannik" target="_blank" class="w3-hover-text-green">Jannik KÃ¶ster</a></p>
</footer>

</body>
</html>
