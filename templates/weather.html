<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    
    <title>Wetter</title>
</head>
<body>
  <div style="text-align: center">

    <h1> Wetter App </h1>

    <form action="/weather" method = "POST">
      <label for="Stadt">Gib eine Stadt ein:</label><br>
      <input type="text" name="Stadt"><br><br>
      <input type="submit" value="Check!">
    </form>
  
  <!-- Ausgabe für die Stadteingabe -->
  {% if city  %}
  <h2>Stadt: {{city}}</h2>
  <h2>Status: {{weather_description}}</h2>
  <h2>Temperatur: {{temperature}} °C</h2>
  {% endif  %} 
    
</div>
<article class="widget">
  <div class="weatherIcon"><i class="wi wi-day-cloudy"></i></div>
  <div class="weatherInfo">
    <div class="temperature"><span>25&deg;</span></div>
    <div class="description">    
      <div class="weatherCondition">CLOUDY</div>    
      <div class="place">New York, New York</div>
    </div>
  </div>
  <div class="date">1st Jan</div>
</article>



</body>
</html>
